name: Update data

on:
  schedule:
    - cron: "0 3 * * 1" # Every Monday 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize local database
        run: |
          mkdir -p instance
          FLASK_APP=app.py flask init-db

      - name: Fetch latest politicians
        run: |
          python scripts/fetch_politicians_csv.py

      - name: Seed politicians into DB
        run: |
          FLASK_APP=app.py flask seed-politicians

      - name: Create logs directory
        run: |
          mkdir -p logs

      - name: Run scrape pipeline (best effort)
        run: |
          FLASK_APP=app.py flask run-scrape-once || true

      - name: Export profiles for static site
        run: |
          python scripts/export_profiles.py

      - name: Fetch AEC donors
        run: |
          python scripts/fetch_donors_aec.py

      - name: Fetch disclosure index
        run: |
          python scripts/fetch_disclosure_index.py

      - name: Build static data
        run: |
          python scripts/build_static.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/politicians.csv docs/data/politicians.json docs/data/profiles.json docs/data/meta.json docs/data/donors.json docs/data/disclosures.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update public data"
          git pull --rebase origin main
          git push
